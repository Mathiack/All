<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <form action="index.html">
                <label for="textoOriginal" class="label">Texto Original</label>
                <textarea name="textoOriginal" class="text" id="textoOriginal"></textarea>
            </form>
        </div>
        <div class="right">
            <form action="index.html">
                <label for="textoConvertido" class="label">Texto Convertido</label>
                <textarea name="textoConvertido" class="text" id="textoConvertido" readonly="true"></textarea>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
